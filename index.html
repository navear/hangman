  <script>

//define word selection
  var randomWordArr = ["biero", "vino", "piro", "frukto", "viando", "anaso", "pomo", "pico"];

//choose a random word from the above array
  var randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];

//global variables
  var s;
  var count = 0;
  //empty array to store guesses
  var answerArray = [];

//fill the answer array with the number of underscores matching the word length
  function startUp() {
    for (var i = 0; i < randomWord.length; i++) {
answerArray[i] = "_";
}

//put them in a string
s = answerArray.join(" ");
document.getElementById("answer").innerHTML = s;
}
//GOOD UP TO HERE
</script>






<script>
function Letter()
{
  //here is the letter typed by the user into the box
  var letter =document.getElementById("show1").innerHTML

//valid input checking
  if (letter.length > 0)
  {
    for (var i = 0; i < randomWord.length; i++)
    {
//if valid letter entered by user
      if (randomWord[i] === letter)
      {
        //assign it to letter
        answerArray[i] = letter;
      }
    }
//number of guesses
count++;
document.getElementById("counter").innerHTML = "Attempts: " + count;
document.getElementById("answer").innerHTML = answerArray.join(" ");
}
}
</script>
